<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
</head>
<style>
    /* Este é o estilo do corpo da página (body). 
   Imagine que ele define o fundo e a organização principal da tela. */
   body {
    /* Escolhemos a fonte Arial para os textos. Se o Arial não estiver disponível, usa uma fonte genérica (sans-serif). */
    font-family: 'Times New Roman', Times, serif, sans-serif;

    /* A cor de fundo da página será um cinza clarinho para não ficar tão "branco" e cansar os olhos. */
    background-image: url(img/login-bg.png);

    /* Aqui estamos usando 'flex', que é uma maneira especial de organizar as coisas na tela.
       Ele coloca tudo no centro da página, tanto na horizontal quanto na vertical. */
    display: flex;
    justify-content: center;
    align-items: center;

    /* Definimos a altura da página para ocupar 100% da tela. Imagine que a altura vai de cima até embaixo. */
    height: 100vh;

    /* O 'margin: 0;' remove qualquer margem padrão que o navegador coloca na página, deixando tudo bem ajustado. */
    margin: 0;
}

/* Agora vamos estilizar o contêiner, que é como uma "caixinha" onde tudo dentro vai ficar organizadinho. */
.container {
    /* A cor de fundo da caixinha será branca (#fff), para se destacar no fundo cinza. */
    background: transparent;

    /* Colocamos um "acolchoado" (padding) dentro da caixinha para dar um espaço interno entre as bordas e o conteúdo. */
    padding: 10px 20px;

    /* As bordas da caixinha serão arredondadas com 10px, dando um visual mais suave e moderno. */
    border-radius: 20px;

    /* Aqui criamos uma leve sombra ao redor da caixinha, como se ela estivesse flutuando na tela. */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.925);

    /* Tudo dentro dessa caixinha será centralizado, inclusive o texto. */
    text-align: center;

    backdrop-filter: blur(20px);
    border: 3px solid rgb(255, 255, 255);
}

/* Este é o estilo para os títulos <h1>, que geralmente são usados para destacar o nome ou título principal. */
h1 {
    /* A cor do título será um cinza escuro, dando um contraste bom com o fundo claro. */
    color: #ffffff;
}

/* A classe .menu define o estilo para a área do menu, onde teremos botões. */
.menu {
    /* Adicionamos um espaço acima do menu, para não ficar colado no título ou no conteúdo de cima. */
    margin-top: 20px;
}

/* Aqui estilizamos os botões, deixando-os bonitos e fáceis de clicar. */
button {
    /* Os botões terão fundo verde (#4CAF50), que dá uma sensação de confirmação e positividade. */
    background-color: #00ff15;

    /* O texto dos botões será branco, para contrastar bem com o fundo verde. */
    color: rgb(0, 0, 0);

    /* Definimos o tamanho dos botões, tanto na largura quanto na altura, para que fiquem confortáveis de clicar. */
    padding: 10px 20px;

    /* Adicionamos uma pequena margem entre os botões, para que não fiquem grudados uns nos outros. */
    margin: 5px;

    /* Retiramos as bordas padrão dos botões, deixando-os mais "limpos". */
    border: none;

    /* Deixamos as bordas dos botões levemente arredondadas, dando um visual moderno e suave. */
    border-radius: 15px;

    /* O 'cursor: pointer;' faz o mouse virar uma mãozinha quando passa sobre o botão, indicando que é clicável. */
    cursor: pointer;

    /* Definimos o tamanho do texto dentro do botão, que será grande o suficiente para fácil leitura. */
    font-size: 16px;
}

/* Este bloco define o que acontece quando o mouse passa por cima dos botões (hover).
   É como se o botão mudasse de cor para dizer "clique aqui!" */
button:hover {
    /* Quando o mouse passar por cima, o botão vai ficar um pouquinho mais escuro (#45a049), destacando a ação. */
    background-color: #45a049;
}

/* Esse é o estilo para a área onde as mensagens aparecerão. 
   Imagine que é um painel onde você verá o resultado das suas ações, como o saldo ou os depósitos. */
#mensagem {
    /* Adicionamos um espaço acima das mensagens para que elas fiquem afastadas dos botões. */
    margin-top: 20px;

    /* O tamanho do texto das mensagens será grande (18px) para que fique bem legível. */
    font-size: 18px;

    /* A cor do texto das mensagens será a mesma cor escura (#333) usada no título, para manter o estilo consistente. */
    color: #ffffff;
}
</style>
<body>
    
    <div class="container">
        <h1>Caixa Eletrônico</h1>
        <div id="mensagem"></div>
        <div class="menu">
            <button onclick="consultarSaldo()">Consultar Saldo</button>
            <button onclick="sacarDinheiro()">Sacar Dinheiro</button>
            <button onclick="depositarDinheiro()">Depositar Dinheiro</button>
        </div>
    </div>

<script>
    // Imagine que você tem uma carteira e começa com R$ 1000 guardados. 
// O "saldo" é o valor que você tem na sua carteira.
let saldo = 1000;

// Essa função aqui é o "consultarSaldo", ou seja, toda vez que você quiser 
// saber quanto tem na sua carteira, você chama essa função.
function consultarSaldo() {
    // Criamos uma mensagem especial para exibir o saldo, dizendo o quanto você tem.
    const mensagem = `Seu saldo é: R$ ${saldo}`;
    
    // Agora, vamos mostrar essa mensagem na tela, como se fosse um bilhete.
    exibirMensagem(mensagem);
}

// Aqui temos a função "sacarDinheiro". Imagine que você quer tirar dinheiro da sua carteira.
// Essa função pergunta quanto você quer sacar e depois faz as contas.
function sacarDinheiro() {
    // Usamos o "prompt" para pedir ao usuário que informe quanto ele quer tirar (sacar).
    const valor = parseFloat(prompt('Informe o valor para saque:'));
    
    // Agora, verificamos se você tem dinheiro suficiente na sua carteira.
    if (valor > saldo) {
        // Se você tentar tirar mais dinheiro do que tem, a função vai avisar:
        exibirMensagem('Saldo insuficiente.');
    } else {
        // Se o valor que você quer sacar for menor ou igual ao que você tem, ele subtrai do saldo.
        saldo -= valor;
        // Depois de tirar o dinheiro, ele avisa quanto ainda resta na sua carteira.
        exibirMensagem(`Saque realizado! Seu novo saldo é: R$ ${saldo}`);
    }
}

// Agora vem a função "depositarDinheiro". Essa função é usada quando você quer adicionar mais dinheiro 
// à sua carteira, como se alguém estivesse te pagando.
function depositarDinheiro() {
    // Aqui, você informa quanto quer depositar (adicionar à sua carteira).
    const valor = parseFloat(prompt('Informe o valor para depósito:'));
    
    // Esse valor será somado ao saldo que você já tem.
    saldo += valor;
    
    // Depois de adicionar o dinheiro, uma mensagem aparecerá informando o novo saldo.
    exibirMensagem(`Depósito realizado! Seu novo saldo é: R$ ${saldo}`);
}

// Finalmente, essa função "exibirMensagem" serve para mostrar as mensagens na tela do site.
// Imagine que é como se você estivesse escrevendo num quadro ou tela eletrônica.
function exibirMensagem(mensagem) {
    // Ela pega a área da tela chamada 'mensagem' e coloca a mensagem que queremos lá.
    document.getElementById('mensagem').innerText = mensagem;
}    
</script>
</body>
</html>
